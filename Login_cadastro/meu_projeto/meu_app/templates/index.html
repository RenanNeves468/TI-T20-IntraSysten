<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PsiConecta - Login e Cadastro</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container" id="container">
    <!-- Formulário de Cadastro -->
    <div class="form-container sign-up-container">
      <form action="/cadastrar" method="post">
        <h1>Criar Conta</h1>
      
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
      
        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required />
      
        <label for="celular">Celular</label>
        <input type="tel" id="celular" name="celular" placeholder="(11) 91234-5678" required pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Formato: (11) 91234-5678" />
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com" required />
      
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Formato: 000.000.000-00" />
      
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
      
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required />
      
        <button type="submit">Cadastrar</button>
      </form>
      
    </div>

    <!-- Formulário de Login -->
    <div class="form-container sign-in-container">
      <form method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit" name="login">Entrar</button>
      </form>
    </div>

    <!-- Overlays para alternar entre Cadastro e Login -->
    <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img class="logo-overlay" src="{% static 'css/imagem/logo.png' %}" alt="PsiConecta">
            <h1>Bem-vindo de volta!</h1>
            <p>Para se manter conectado, faça login com suas credenciais</p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <img class="logo-overlay" src="{% static 'css/imagem/logo.png' %}" alt="PsiConecta">
            <h1>Olá, amigo!</h1>
            <p>Insira seus dados e comece sua jornada com a gente</p>
            <button class="ghost" id="signUp">Cadastre-se</button>
          </div>
        </div>
      </div>
  </div>

  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
</body>
</html>
